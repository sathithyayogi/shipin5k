<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Virgil';
            src: url('fonts/virgil.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Virgil', sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
        }

        p {
            font-size: 1.25rem;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">Welcome to Tailwind CSS</h1>
        </div>
    </header>

    <main class="container mx-auto p-4 ">
        <section class="bg-slate-100 p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">About Tailwind CSS</h2>
            <p class="text-gray-700 leading-relaxed mb-4">
                Tailwind CSS is a utility-first CSS framework that provides low-level utility classes to build custom designs easily.
            </p>
            <a href="https://tailwindcss.com" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Learn More
            </a>
        </section>

        <section class="bg-white p-6 rounded-lg shadow-lg mt-6">
            <h2 class="text-xl font-semibold mb-4">Features</h2>
            <ul class="list-disc list-inside space-y-2">
                <li>Utility-first design</li>
                <li>Highly customizable</li>
                <li>Responsive design</li>
            </ul>
        </section>
    </main>

    <footer class="bg-red-950 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
